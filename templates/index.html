


<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">




    <title>TEXTUTILS</title>
  </head>
  <body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">TEXT MAN</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#">About us</a>
      <a class="nav-item nav-link" href="#">Contact us</a>

    </div>

  </div>

   <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>



</nav>



<!--alerts  dismissable alert-->

<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to Text man </strong> your text helper
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<!--text area -->

<div class="container">
<form action ='/analyzed' method="post"> {% csrf_token %}

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter Your Text</label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="12" ></textarea>
  </div>


    <!-- switches-->


<div class="custom-control custom-switch">
  <input type="checkbox" name="removepuc" class="custom-control-input" id="Switch1">
  <label class="custom-control-label" for="Switch1">Remove punctuation </label>
</div>


    <div class="custom-control custom-switch">
  <input type="checkbox" name="uppercase"  class="custom-control-input" id="Switch2">
  <label class="custom-control-label" for="Switch2">Upper case </label>
</div>




    <div class="custom-control custom-switch">
  <input type="checkbox" name="newlineremove" class="custom-control-input" id="Switch3">
  <label class="custom-control-label" for="Switch3">New line Remover </label>
</div>




    <div class="custom-control custom-switch">
  <input type="checkbox" name="extraspacesremove" class="custom-control-input" id="Switch4">
  <label class="custom-control-label" for="Switch4">Extra Spaces Remove </label>
</div>

<br>



<button type="submit" class="btn btn-outline-danger">Analyze Text</button>







</form>

</div>


























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
